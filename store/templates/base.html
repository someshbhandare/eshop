<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <style>
        nav {
            background-color: green;
        }

        .one-edge-shadow {
            box-shadow: 0 8px 2px -5px rgb(246, 245, 245);
        }

        .display-8 {
            font-weight: 200;
            font-size: 30px;
        }
    </style>
    <title>Eshop</title>
</head>

<body>
    <!-- navbar -->
    <nav class="one-edge-shadow ps-3 pe-4 navbar navbar-light sticky-top navbar navbar-expand-lg text-dark">
        <a class="navbar-brand ms-3 text-dark " href="/">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
                integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
                crossorigin="anonymous">

            <img src="https://www.freepnglogos.com/uploads/shopping-cart-png/shopping-cart-svg-png-icon-download-28.png"
                style="width:50px;height:50px;color:text-light;"/> E-Commerce
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" style="color: white;" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'store' %}">Store<span class="sr-only">(current)</span></a>
                </li>

            </ul>

            <ul class="navbar-nav my-2 my-lg-0">
                <li class="nav-item active">
                    <a href="{% url 'cart' %}" class="btn btn-success">
                        Cart <span class="badge text-bg-secondary">{{request.session.cart.keys|length}}</span>
                    </a>
                </li>

                {% if request.session.customer %}
                    <li class="nav-item active">
                        <a class="nav-link" href="/orders">Orders<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/logout">Logout<span class="sr-only">(current)</span></a>
                    </li>
                {% else %}
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'signup' %}">Signup<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'login' %}">Login<span class="sr-only">(current)</span></a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- main content -->
    <div class="container-fluid">
        {% block main %}{% endblock %}
    </div>
</body>

</html>
